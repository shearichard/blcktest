<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="blockly-master/blockly_compressed.js"></script>
    <script src="blockly-master/blocks_compressed.js"></script>
    <script src="blockly-master/msg/js/en.js"></script>
    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      function init() {
        Blockly.inject(document.body, {toolbox: document.getElementById('toolbox')});
        // Let the top-level application know that Blockly is ready.
        window.parent.blocklyLoaded(Blockly);
      }
    </script>
  </head>
  <body onload="init()">
    <xml id="toolbox" style="display: none">
        <category name="Control">
            <block type="controls_if"></block>
            <block type="controls_whileUntil"></block>
            <block type="controls_repeat_ext"></block>
        </category>
        <category name="Math/Logic">
            <block type="logic_compare"></block>
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
        </category>
        <category name="Control">
            <block type="text"></block>
            <block type="text_print"></block>
        </category>
        <category name="Data">
            <category name="Variables" custom="VARIABLE"></category>
            <category name="Functions" custom="PROCEDURE"></category>
        </category>
    </xml>
  </body>
</html>
